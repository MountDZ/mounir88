<!DOCTYPE html>
<html>
<head>
  <title>متجر الأحذية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    
    #header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    #content {
      margin: 20px;
    }
    
    .shoe {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .shoe img {
      max-width: 100%;
      height: auto;
    }
    
    .shoe h2 {
      margin-top: 10px;
    }
    
    .shoe p {
      margin-bottom: 10px;
    }
    
    .buy-button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .buy-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>متجر القبعات</h1>
  </div>
  
  <div id="content">
    <div class="shoe">
      <img src="55.jpg" width="200" height="200" alt="أحذية" />
      <h2>pink m</h2>
      <p>سعر: 100 دولار</p>
      <button class="buy-button">اشتر الآن</button>
    </div>
    
    <div class="shoe">
      <img src="66.jpg" width="200" height="200" alt="أحذية" />

      <h2>bleu m</h2>
      <p>سعر: 150 دولار</p>
      <button class="buy-button">اشتر الآن</button>
    </div>
    
    <div class="shoe">
      <img src="images.jpg"width="200" height="200" alt="أحذية" />
      <h2>black m</h2>
      <p>سعر: 120 دولار</p>
      <button class="buy-button">اشتر الآن</button>
    </div>
  </div>
</body>
</html>
